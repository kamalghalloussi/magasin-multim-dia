<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/connexion.css" type="text/css">
    <link rel="icon" type="image/x-icon" href="/img/js.png">

    <title>Connexion</title>
</head>

<body>

    <div id="loader"></div>

    <section id="unique" class="unique">
        <h2>Connectez-vous</h2>

        <div class="form-element">
            <label for="email" class="label">Email</label>
            <input type="email" required id="email" placeholder="email@emailcom" />
        </div>


        <div class="form-element">
            <label for="password" class="label">Mot de passe</label>
            <input type="password" required id="password" placeholder="Mot2P@sse38000" />
        </div>


        <div class="form-element">
            <p>Entrer votre sécurité captcha</p>
            <label for="securite" id="securite" class="label">Chiffrement CAPTCHA</label>
            <input type="number" id="securitenumber" placeholder="Chiffrement captcha" />
        </div>

        <div class="form-element">
            <button onclick="connexion()" class="btn-ajouter">CONNEXION</button>
        </div>




        <div id="erreurs"></div>

    </section>
    <script src="javascript/connexion.js" type="text/javascript"></script>
    <script src="javascript/index.js" type="text/javascript"></script>

</body>

</html>
